<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        font-family: sans-serif;
        margin: 40px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 70%;
        margin: 10px auto;
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>


</head>
<body>
   <h2>List of Students</h2>
   <div style="display: flex; justify-content: center; margin-top: 20px;">
    <a th:href="@{/add-student}" class="btn btn-primary">Add Student</a>
</div>
<div th:href="${success}">
<p th:text="${success}"></div>
   
   <table border="1">
   
   <tr>
   <th>Id</th>
   <th>Name</th>
   <th>Image</th>
   <th>Age</th>
   <th>Email</th>
   <th>Actions</th>
   </tr>
   <tr th:each="student:${students}">
   <td th:text="${student.id}"></td>
   <td th:text="${student.name}"></td>
   <td>
  		 <img alt="image" width="100px" height="100px" th:src ="@{'images/'+${student.imagePath}}">
  	</td>
   <td th:text="${student.age}"></td>
   <td th:text="${student.email}"></td>
   <td>
   <a th:href="@{/std-edit(id=${student.id})}">Edit</a>
   <a th:href="@{/std-delete(id=${student.id})}">Delete</a>
   </td>
   
   </tr>
   </table>
</body>
</html>
