<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body{
        background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(229,135,203,1) 36%, rgba(208,142,218,1) 68%, rgba(187,148,233,1) 100%);
        margin: 100px auto;
        padding: 20px;
        /* height: 100vh;
        display: flex;
        padding: 30px; */
    }
    .container {
        background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(229,135,203,1) 36%, rgba(208,142,218,1) 68%, rgba(187,148,233,1) 100%);
        padding: 100px;
        width: 50vw;
        box-shadow: 2px;
        /* height: auto; */
        
    }
    button{
        background: rgb(2,0,36);
        background: linear-gradient(378deg, rgba(2,0,36,1) 0%, rgba(118,9,121,1) 35%, rgba(68,29,72,1) 100%);
        border: none;
        margin: 20px;
        color: white;
        border-radius: 3px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Password</h1>
        <br>
        <div class="display">
            <input type="text" name="password" id="password"  class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="gen_btn" onclick="handleClick()">Generate Passwprd</button>
            <button class="btn btn-primary" type="button" id="copy_btn" onclick="handleCopy()">Copy</button>
          </div>
        <!-- <button type="button" id="gen_btn" onclick="handleClick()">Generate Passwprd</button>
        <button type="button" id="copy_btn" onclick="handleCopy()">copy</button>
    </div> -->
    <script>
        const length = +prompt();
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const special_chars = "!@#$%^&*()";
        const allchars = upperCase + lowerCase +number+special_chars;


        const handleClick = () => {
            let password = "";
            password += upperCase[Math.floor(Math.random()*upperCase.length)];
            password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password += number[Math.floor(Math.random()*number.length)];
            password += special_chars[Math.floor(Math.random()*special_chars.length)];

            while (length > password.length) {
                password += allchars[Math.floor(Math.random()*allchars.length)];
            }
            document.getElementById("password").value = password
            console.log(password);
        }
        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
