<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 50px;
            width: 100vw;
            height: 100vh;
        }
        .grid-box {
            border: 2px solid black;
            min-height: 150px;
        }
        .half-height {
            min-height: 150px;
        }
        .halfr-height {
            min-height: 100px;
        }
        .halfru-height {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 grid-box half-height"></div>
                </div>
                <div class="row">
                    <div class="col-12 grid-box half-height"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 grid-box halfr-height"></div>
                </div>
                <div class="row">
                    <div class="col-6 grid-box halfr-height"></div>
                    <div class="col-6 grid-box halfru-height"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
