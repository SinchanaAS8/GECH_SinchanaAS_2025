<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.p1Xjd0oVsSJYg1mbhunXRAHaGC?w=244&h=199&c=7&r=0&o=5&dpr=1.3&pid=1.7" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid brown;
            border-radius: 8px;
        }
        .index1-link:hover{
            color:black ;
            background-color: rgb(173, 195, 201);
        }
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
</head>
<body style="background-color: rgb(200, 238, 225);">
    <h2>Form</h2>
    <form>
        <fieldset>
            <legend>Basic Information</legend>
            <label>Name: <input type="text" name="text" id="name" placeholder="Enter your name" required></label><br>
            <label>Password: <input type="password" name="password" id="password" placeholder="Enter your Password" required></label><br>
            <label>Email: <input type="email" name="email" id="email" placeholder="Enter your email" required></label><br>
            <label>Telephone: <input type="tel" name="tel" id="tel" placeholder="Enter your Telephone" required></label><br>
            <label>Number: <input type="number" name="number"id="name" placeholder="Enter your number" required></label><br>
            <label for="gender" >Gender:</label><br>
            <label for="Male">Male<input type="radio" name="gender" id="male"></label>
            <label for="female">Female<input type="radio" name="gender" id="female"></label>

        </fieldset>

        <fieldset>
            <legend>Date & Time</legend>
            <label>Date Of Birth: <input type="date" name="date"></label><br>
            <label>Time: <input type="time" name="time"></label>
        </fieldset>

        <fieldset>
            <legend>Other Inputs</legend>
            <a href="https://www.w3schools.com/" target="_blank" class="index1-link">w3 school</a><br>
            <label>URL: <input type="url" name="url"></label><br>
            <label>Search: <input type="search" name="search"></label><br>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50"><br>
            <label for="favcolor">Choose a color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">

        </fieldset>

        <fieldset>
            <legend>Selection Documents</legend>
            <input type="file" name="img_file" id="img_file" accept=".jpg"><br>
            <input type="file" name="img_file" id="img_file1" multiple><br>
            <label for="skills">Skills:</label>
            <input type="checkbox" name="skills" id="html"><label for="html">HTML</label>
            <input type="checkbox" name="skills" id="css"><label for="css">CSS</label>
            <input type="checkbox" name="skills" id="js"><label for="js">JS</label>
           
        </fieldset>

        <fieldset>
            <legend>Dropdown & Textarea</legend>
            <label>Choose an option:</label>
            <select name="con" id="con">
                <option value="">select the Country</option>
                <option value="india">India</option>
                <option value="china">Chinaa</option>
                <option value="nepal">Nepal</option>
    
            </select><br>
            <label>Textarea:</label>
            <textarea rows="4" name="message"></textarea>
        </fieldset>

        <fieldset>
            <legend>Buttons</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <button type="button">Button</button>
        </fieldset>
    </form>
</body>
</html>
