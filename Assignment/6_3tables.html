<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using forEach Loop</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Array of objects
        let people = [
            { firstName: "Namjoon", age: 21, address: "Hassan" },
            { firstName: "Jin", age: 25, address: "Bangalore" },
            { firstName: "Yoongi", age: 30, address: "Mysore" },
            { firstName: "JungHosek", age: 28, address: "Udupi" },
            { firstName: "Jimin", age: 23, address: "Tumkur" },
            { firstName: "Taehyung", age: 26, address: "Davangere" },
            { firstName: "Jungkook", age: 24, address: "Shimoga" },
            { firstName: "Suga", age: 29, address: "Chitradurga" },
            { firstName: "AgustD", age: 27, address: "Mangalore" },
            { firstName: "Jhope", age: 22, address: "Hubli" }
        ];

        // Get table body element
        const tableBody = document.querySelector("#dataTable tbody");

        // Loop through array and insert rows
        people.forEach(person => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${person.firstName}</td>
                <td>${person.age}</td>
                <td>${person.address}</td>
            `;

            tableBody.appendChild(row);
        });
    </script>

</body>
</html>
