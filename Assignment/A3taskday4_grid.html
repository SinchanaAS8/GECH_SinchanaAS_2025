    <title>Chess Board</title>

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 5px solid black;
            row-gap: 1px;
            padding: 1px;
        }
        .square,.square1 {
            width: 50px;
            height: 50px;
        }
        .square{
            background-color: black;
        }
        .square1{

    </style>
</head>
