<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .child{
        height: 100px;
      }
      /* @media only screen  and (min-width:500px) and (max-width: 800px) {
        .child{
        grid-template-s: 1fr; /* Single  layout 
          }
      } */
    </style>
</head>
<body>
    <!-- max  in a row is sm-2 -->
    <div class="container h-50">
        <div class="row h-50 row-cols-lg-5 row-cols-sm-5 align-item-lg-start align-content-xl-center justify-content-lg-around justify-content-sm-between justify-content-lg-end ">
          <div class="col bg-primary child">1</div>
          <div class="col bg-success child">2</div>
          <div class="col bg-danger child">2</div>
          <div class="col bg-warning child">3</div>
          <div class="col bg-primary child">4</div>
          <div class="col bg-success child">5</div>
          <div class="col bg-danger child">6</div>
          <div class="col bg-warning child">7</div>
          <div class="col bg-primary child">8</div>
          <div class="col bg-success child">9</div>
          <div class="col bg-danger child">10</div>
          <div class="col bg-warning child">11</div>
        </div>
      </div>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
