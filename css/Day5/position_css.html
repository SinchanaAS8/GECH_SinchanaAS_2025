<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        body{
            margin: 30px 100px;
            width: 50vw;
            margin: 20px;
        }
        .con{
            width: 50vw;
            height: 50vh;
            border: 2px solid black;
            padding: 20px;
            position: relative;
        }
        .div{
            width: 30vw;
            height: 50px;
            border: 2px solid rgb(15, 17, 17);
        }
        .f{
            background-color: rgb(244, 69, 174);
            position: fixed;
            /* left: 20px;
            top: 1px; */
        }
        .ff{
            background-color: aquamarine;
            position: sticky;
            top: 0;
        }
        .s{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="con">
    <div class="div f">1</div>
    <div class="div s">2</div>
    <div class="div t">3</div>
    <div class="div ff">4</div>
</div>
</body>
</html>
