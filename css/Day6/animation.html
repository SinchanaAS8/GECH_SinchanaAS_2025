<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            border: 1px solid black;
            background-color: aqua;
            position: relative;
        }
        .child{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: absolute;
        }
        .f{
            background-color: aquamarine;
            animation-name: change_bg;
            animation-duration: 3s;
            animation-timing-function: ease-out;
        }
        @keyframes change_bg {
            /* from{
                background-color: blanchedalmond;
            }
            to{
                background-color: rgb(142, 59, 59);
            } */

            0%{
                background-color: pink;
                top: 0;
                left: 0;
            }
            25%{
                background-color: palevioletred;
                top: 0;
                left: 200px;
            }
            50%{
                background-color: rgb(200, 74, 241);
                left: 200px;
                right: 200px;
            }
            75%{
                background-color: aquamarine;
                top: 200px;
                left: 0;
            }
            /* 100%{
                background-color: green;
                right: -1;
                bottom: 0;
            } */
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="child f"> give the the transition and different effect here we no need to give explisite value for transition</div>
    </div>
</body>
</html>
