<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo Link</title>
    <style>
        li{
            list-style-type: none;
            text-decoration: none;
        }
        a:hover{
            color:rebeccapurple ;
            background-color: rgb(39, 207, 89);
        }
        a:visited{
            color:aqua;
            background-color:rgb(192, 228, 234);
        }
        a:link{
            color:green ;
            background-color: rgb(164, 227, 183);

        }
        a:active{
            color:rgb(223, 149, 150) ;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Welcome to my portal</h1>
    <ul>
        <li><a href="https://fonts.google.com/selection/embed">Home</a><br></li>
        <li> <a href="#">About</a><br></li>
        <li><a href="#">Student Contact</a><br></li>
    </ul>
    <p>Happy Birthday Sinchana </p>
</body>
</html>
