<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .con{
            width: 80vw;
            height: 80vh;
            border: 2px solid rgb(29, 29, 12);
            display: grid;
            /* grid-template-columns: 200px 200px auto; */
            /* grid-auto-rows: 120px 50px auto; */
            column-gap: 20px;
            row-gap: 20px;
            padding: 20px;
            grid-template-areas: "nav nav nav" "main main aside" "footer footer footer";
            /* grid-template-columns: auto auto auto;
            grid-auto-rows: auto auto auto; */
        }
        .child{
            border: 2px solid rgb(158, 65, 28);
        }
        .f{
            grid-area: "nav";
            grid-column: 1/span 3;
        }
        .s{
            grid-area: "main";
            grid-column: 1/span 2;
        }
        .t{
            grid-area: "aside";
        }
        .ff{
            grid-area: "footer";
            grid-column: 1/span 3;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="child f">1</div>
        <div class="child s">2</div>
        <div class="child t">3</div>
        <div class="child ff">4</div>
    </div>
</body>
</html>
