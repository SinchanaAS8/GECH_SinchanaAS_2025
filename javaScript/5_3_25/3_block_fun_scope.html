<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Block function scope</h1>
    <p>1. Block scope - {} (let and const)</p>
    <p>2. Function scope - (var)</p>

    <script>
        function scope() {
            var num = 10;
            let num2 = 20;
            if (true) {
                var num = 100;
                let num2 = 200;
                console.log("var inside number" +num);
                console.log("let inside number" +num2);
            }
            console.log("var inside number" +num);
            console.log("let inside number" +num2);
        }
        scope();
    </script>
     

</body>
</html>
