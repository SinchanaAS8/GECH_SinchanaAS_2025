<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <h3>User Input</h3>
    <p>prompt()</p>
    <Script>
        // console.log("User Input");
        // let userInput = prompt("Enter ur Name");
        // console.log("Name: " +userInput);
        // console.log(typeof userInput);
        
        let day = parseInt(prompt("Enter day number:"));  // Convert input to number

switch (day) {
    case 1: 
        console.log("Sunday");
        break;
    case 2: 
        console.log("Monday");
        break;
    case 3: 
        console.log("Tuesday");
        break;
    case 4: 
        console.log("Wednesday");
        break;
    case 5: 
        console.log("Thursday");
        break;
    case 6: 
        console.log("Friday");
        break;
    case 7: 
        console.log("Saturday");
        break;
    default:
        console.log("Invalid day number");
}

    </Script>
</body>
</html>
