<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="child">
            <h1 id="color_code">Background color is:</h1>
            <button type="button" id="change_bg_btn" onclick="handleClick()">Change bg color</button>
        </div>
    </div>

    <script>
        function getBgColor() {
            const red = Math.floor(Math.random()*256);
            const green = Math.floor(Math.random()*256);
            const blue = Math.floor(Math.random()*256);
            //rgb( 61 61 245)
            return `rgb(${red} ${green} ${blue})`
        }
        function handleClick() {
            const bg_color = getBgColor();
            console.log(bg_color);
            const container = document.getElementById("container");
            container.style.backgroundColor= bg_color;
            document.getElementById("color_code").innerHTML = `<strong>Color Code: ${bg_color}</strong>`;
 }
    </script>
</body>
</html>
