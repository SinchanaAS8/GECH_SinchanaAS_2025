<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= 5;
        let y = x;
        console.log("before x:", x);
        console.log("before y:",y);
        x = 12;
        console.log("after x:", x);
        console.log("after y:",y);

        let array1 = [1,5,3];
        let array2 = array1;
        console.log("before array1:", array1);
        console.log("before array2:", array2);
        array1.push(25);
        console.log("after array1:", array1);
        console.log("after array2:",array2);
    </script>
</body>
</html>
