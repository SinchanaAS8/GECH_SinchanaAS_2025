<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Library</title>
</head>
<body>
    <h1>Math</h1>
    <script>
        // Math Library
        console.log(Math);
        console.log(Math.PI);
        let var1 = 49;
        console.log("sq of 49:", Math.sqrt(var1));
        console.log("2^3:", Math.pow(2,3));
        console.log("floor :", Math.floor(3.9999));
        console.log("floor :", Math.floor(-3.9999));
        console.log("ceil :", Math.ceil(3.2));
        console.log("ceil :", Math.ceil(-3.2));
        console.log("Round: ", Math.round(2.3));
        console.log("Round: ", Math.round(-2.3));
        console.log("Random :", Math.random());
        console.log("Random :", Math.floor(Math.random()*11));
        console.log("Random :", Math.ceil(Math.random()*10))+1;
    </script>
</body>
</html>
