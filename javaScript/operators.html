<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <dl>
        <dt>1.Arth Operators</dt>
           <dd>+,-,,/,%,* </dd>
    </dl>
    
    <dl>
        <dt>2.Assign Operators</dt>
           <dd> =,+=,-=, /=,%=.=,*=</dd> 
    </dl>

    <dl>
        <dt>3.Comparison Operators</dt>
           <dd> ==,===,!=,!==,<,>,<=,>=</dd> 
    </dl>
    
    <dl>
        <dt>4.Bitwise Operators</dt>
           <dd> &,|,~,^</dd>
    </dl>

    <dl>
        <dt>5.Logical Operators</dt>
           <dd> &&,||,!</dd>
    </dl>

    <dl>
        <dt>6.Ternary Operators</dt>
           <dd>?:</dd>
    </dl>
     
    <script>
        // arthmetic opt
        let a=15, b=10;
        console.log("add:",a+b);
        console.log("sub:",a-b);
        console.log("mult:",a*b);
        console.log("Div:",a/b);

        //Assign Opt
        let c = 10;
        c += 3;
        console.log(c);
        c -= 5;
        console.log(c);
        c /=2;
        console.log(c);
        c %= 2;
        console.log(c);
        
        let d=10;
        console.log(d);
        d *= 2;
        console.log(d);
        d **=2;
        console.log(d);

        //comparistion opt
        let e=10, f=2
        console.log(e == f);
        console.log(e===10);
        console.log(e!=10);
        console.log(e!==2);
        console.log(e<10);
        console.log(e>f);
        console.log(e<=10);
        console.log(e>=10);

        //Bitwise opt
        console.log(5 & 1);
        console.log(5 | 1);
        console.log(9^1);
        console.log(~2);
        console.log(5<<1);
        console.log(5>>1);

        //Logical opt
        let x=20;
        console.log(x>18 &&x<40);
        console.log(x>25 || x<30);
        console.log(!false);

        //Ternary opt
        let num = 2;
        let result = (num > 5) ? "Greater" : "Smaller";
        console.log(result);
    </script>
</html>
</body>
</html>
