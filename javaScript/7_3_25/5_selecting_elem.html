<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting the HTML</title>
</head>
<body>
    <h1>Selecting the HTML</h1>
    <p id="first_p">1. using getElementById</p>
    <p class="sec_p">2. using getElementsByClass</p>
    <p class="sec_p">2. using getElementsByClass</p>
    <p class="sec_p">2. using getElementsByClass</p>
    <p class="thir_p" id="thir_p">3. using querySelector</p>

    <script>
        //1. getElementById
        const first_p = document.getElementById("first_p");
        first_p.style.color = "pink";

        //2. getElementsByClass
        const sec_p = document.getElementsByClassName("sec_p");
        console.log(sec_p);
        sec_p[2].style.color = "blue";

        //3. querySelector
        // const thir_p = document.querySelector("#thir_p");
        const thir_p = document.querySelector(".thir_p");
        thir_p.style.color = "green";

    </script>
</body>
</html>
