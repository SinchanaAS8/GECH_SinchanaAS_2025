<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops in obj</h1>
    <p>1. for in </p>
    <p>2. object.key()</p>

    <script>
        const obj1 = {
            firstName : "Priya",
            age : 20,
            address : "Hassan"
        }
        // 1. for in loop
        for (let i in obj1) {
            // console.log(i);
            // console.log(i, obj1[i]);
            console.log(obj1[`${i}`]);
        }

        //2. Object.key()
        const obj2 = {
            firstName : "Mokshitha",
            age : 12,
            address: "Hassan",
        }
        const res = Object.keys(obj2);
        console.log("the  result is: ", res);
        for (let item of res) {
            console.log(obj2[item]);
        }

        
</script>
</body>
</html>
