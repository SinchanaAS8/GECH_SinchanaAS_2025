<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
      body{
        /* height: 100vh;
        width: 100vw;
        margin: 100px 50px;
        padding: 20px; */
        height: 100vh;
        display: flex;
        padding: 30px;
        background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(229,135,203,1) 36%, rgba(208,142,218,1) 68%, rgba(187,148,233,1) 100%);
        
      }
      .container{
        width: 40vw;
        border: 0.5px solid brown;
        border-radius: 20px;
        box-shadow:  3px 3px 3px brown;
      }
    </style>

</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="password" id="password">
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">Generate Passwprd</button>
        <button type="button" id="copy_btn" onclick="handleCopy()">copy</button>
    </div>
    <script>
        const length = +prompt();
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const special_chars = "!@#$%^&*()";
        const allchars = upperCase + lowerCase +number+special_chars;


        const handleClick = () => {
            let password = "";
            password += upperCase[Math.floor(Math.random()*upperCase.length)];
            password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password += number[Math.floor(Math.random()*number.length)];
            password += special_chars[Math.floor(Math.random()*special_chars.length)];

            while (length > password.length) {
                password += allchars[Math.floor(Math.random()*allchars.length)];
            }
            document.getElementById("password").value = password
            console.log(password);
        }
        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
        }
    </script>
</html>
</body>
